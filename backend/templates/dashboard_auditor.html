<!DOCTYPE html>
<html>
<head>
    <title>Audit & Compliance</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common_style.css') }}">
</head>

<script>
    // If session expired, force login
    fetch("/dashboard", { method: "HEAD" })
        .catch(() => {
            window.location.href = "/";
        });
</script>

<body>

<div class="container">
    <button class="logout" onclick="window.location.href='/logout'">Logout</button>
    <h2>Forensic Audit & Integrity Verification</h2>

    <div class="card">
        <form action="/view-reports" method="get">
            <button>List Signed Evidence</button>
        </form>

        <form action="/verify-report" method="post" style="margin-top:10px;">
            <button class="secondary">Verify Cryptographic Integrity</button>
        </form>
    </div>

    <div class="card">
        <pre style="white-space:pre-wrap;">
{{ output }}
        </pre>
    </div>
</div>

<script>
    // Prevent browser back/forward navigation
    if (window.history && window.history.pushState) {
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            window.location.href = "/";
        };
    }
</script>

</body>
</html>
