<!DOCTYPE html>
<html>
<head>
    <title>Admin Control Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='common_style.css') }}">
</head>

<script>
    // If session expired, force login
    fetch("/dashboard", { method: "HEAD" })
        .catch(() => {
            window.location.href = "/";
        });
</script>

<body>

<div class="container">
    <button class="logout" onclick="window.location.href='/logout'">Logout</button>
    <h2>System Control & Evidence Access</h2>

    <div class="card">
        <h3>Probe Management</h3>
        <form action="/deploy-probes" method="post">
            <button>Deploy Adaptive eBPF Probes</button>
        </form>
    </div>

    <div class="card">
        <h3>Evidence Access</h3>
        <form action="/decrypt-dump" method="post">
            <button class="danger">Decrypt Memory Evidence</button>
        </form>

        <pre style="white-space:pre-wrap; margin-top:12px;">
{{ output }}
        </pre>
    </div>
</div>

<script>
    // Prevent browser back/forward navigation
    if (window.history && window.history.pushState) {
        window.history.pushState(null, "", window.location.href);
        window.onpopstate = function () {
            window.location.href = "/";
        };
    }
</script>

</body>
</html>
